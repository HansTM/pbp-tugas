{% extends 'base.html' %}

{% block meta %}
<title>Registrasi</title>
{% endblock meta %}

{% block content %}

<main class="login">

	<h1>Registrasi</h1>

	{% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}

	<form method="POST">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="Daftar" /></td>
			</tr>
		</table>
	</form>

	<p>Sudah mempunyai akun? <a href="{% url 'todolist:login' %}">Masuk</a>.</p>

</main>

{% endblock content %}
